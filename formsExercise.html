<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML forms recreation">
    <title>Survey</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Customer Experience Survey</legend>
            <div>
                <label for="storeNumber">Store Number</label>
                <select name="storeNumber" id="storeNumber">
                    <option value="number" hidden>Select a Store</option>
                    <option value="3109">3109</option>
                    <option value="2421">2421</option>
                    <option value="5327">5327</option>
                </select>
            </div>
            <fieldset>
                <legend>When you visited:</legend>
                <div>
                    <label for="date">Date visited:</label>
                    <input type="date" name="date" id="date" min="2021-01-01" max="2021-12-31">
                </div>
                <div>
                    <label for="time">Time:</label>
                    <input type="time" name="time" id="time">
                </div>
            </fieldset>
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" name="fullName" id="fullName" placeholder="Name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <fieldset>
                <legend>Gender</legend>
                <div>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="female" checked>
                    <label for="female">Female</label>
                </div>
            </fieldset>
            <div>
                <label for="experience">Tell us about your experience:</label>
                <br>
                <textarea name="experience" id="experience" cols="20" rows="2"></textarea>
            </div>
            <div>
                <label for="timesVisited">Times visited last month:</label>
                <br>
                <input type="number" name="timesVisited" id="timesVisited" min="1" max="30">
            </div>
            <div>
                <input type="checkbox" name="contact" id="contact" required>
                <label for="contact">Please check the box if you would be willing to be contacted about your
                    experience</label>
                <br>
                <label for="pw">Password</label>
                <input type="password" name="password" id="pw" pattern=".{5,10}" title="Please enter a password that is 5 to 10 characters in length.">
            </div>

            <div>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>
        </fieldset>
    </form>
</body>

</html>
